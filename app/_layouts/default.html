<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:css({app,.tmp}) /assets/css/main.css -->
    <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css">

    <!-- build:js(app) /assets/js/head-scripts.js -->

    <script src="/_bower_components/jquery/dist/jquery.js"></script>
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <script src="/_bower_components/Materialize/dist/js/materialize.js"></script>

          <h1 class="title">Kerron Gordon</h1>
